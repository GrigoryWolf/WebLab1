<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style/style.css">
<head>
    <meta charset="UTF-8">
    <title>Web Labwork 1</title>
</head>
<body>
<header><p>Volkov Grigory, P3232</p><p>Var 1302</p></header>
<section>
<div id = "table-wrapper">
    <p>HISTORY TABLE</p>
    <table id="request-history-table">
        <tr>
            <th>X</th>
            <th>Y</th>
            <th>R</th>
            <th>Current Time</th>
            <th>Execution Time</th>
            <th>Hit Area</th>
        </tr>
    </table>
</div>
<div id = "image-wrapper">
    <iframe src="https://www.desmos.com/calculator/qs2vxv2gne?embed" width="200" height="200" style="border: 1px solid #ccc" frameborder=0></iframe>
</div>
<div id="input-wrapper">
    <form id="input-form" method="post" action = "php/main.php">
        <label>Изменение X:</label>
        <input type="text" id="x-input" name="x" placeholder="-5...3"><br>
        <p>Изменение Y:</p>
        <label>
            <span>-5</span>
            <input type="radio" name ="y" class = "y-input" value="-5">
        </label>
        <label>
            <span>-4</span>
            <input type="radio" name ="y" class = "y-input" value="-4">
        </label>
        <label>
            <span>-3</span>
            <input type="radio" name ="y" class = "y-input" value="-3">
        </label>
        <label>
            <span>-2</span>
            <input type="radio" name ="y" class = "y-input" value="-2">
        </label>
        <label>
            <span>-1</span>
            <input type="radio" name ="y" class = "y-input" value="-1">
        </label>
        <label>
            <span>0</span>
            <input type="radio" name ="y" class = "y-input" value="0">
        </label>
        <label>
            <span>1</span>
            <input type="radio" name ="y" value="1">
        </label>
        <label>
            <span>2</span>
            <input type="radio" name ="y" value="2">
        </label>
        <label>
            <span>3</span>
            <input type="radio" name ="y" value="3">
        </label>
        <br>
        <label>Изменение R:</label>
        <select id="r-input" name="r">
            <option value="1">1</option>
            <option value="1.5">1.5</option>
            <option value="2">2</option>
            <option value="2.5">2.5</option>
            <option value="3">3</option>
        </select>
        <br>
        <input type="submit" value="Отправить">
    </form>
</div>
</section>
<script src="https://www.desmos.com/api/v1.8/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
<script src="js/sender.js"></script>
<script src="js/addToTable.js"></script>
</body>
</html>
